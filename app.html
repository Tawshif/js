<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Js</title>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="./bower_components/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/classifieds.ctrl.js"></script>
</head>

<body ng-app="ngClassifieds" ng-controller="classifiedsCtrl" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <p><strong>ngClassifieds</strong></p>
            <md-button>
                <md-icon class="mdi mdi-plus-circle"></md-icon>
                New classified
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="md-padding" layout="row" layout-padding layout-wrap>
        <md-card ng-repeat="info in classifieds" flex="49">
            <img class="md-card-image" ng-src="{{info.image}}" alt="image caption">
            <h3>{{info.title}}</h3>
            <h5>{{info.price}}</h5>
            <p>{{info.desc}}</p>
        </md-card>
    </md-content>
</body>

</html>
